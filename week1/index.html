<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week1-Form Exercise</title>
</head>
<body>
        
    <h2> 회원가입</h2>
    <form action = "#" accept-charset="utf-8" name="person_info" method = "get">
        <fieldset style="width:150">
        <legend>회원가입</legend>
            이름: <input type="text"name ="name" placeholder ="이름을 입력해주세요" required/><br><br>
            아이디: <input type="text" name = "user_id" placeholder ="아이디를 입력해주세요"/><br><br>
            비밀번호 : <input type ="password" name = "user_password" placeholder ="비밀번호를 입력해주세요"/><br><br>
            이메일 : <input type ="email" name = "user_email" placeholder ="이메일을 입력해주세요"/><br><br>
            전화번호 : <input type ="text" name = "user_phone_number"  placeholder ="xxx-xxxx-xxxx" title ='xxx-xxxx-xxxx 형식으로 입력해주세요' pattern="\d{3}-\d{4}-\d{4}"/><br><br>
            만 나이 : <input type ="number" name = "user_age"  placeholder ="만 나이를 입력해주세요" min="12" max="99" required/><br><br>
            file : <input type ="file" name = "user_file" accept = ".png,.jpg"/><br><br>
            <input type="submit" value="제출하기">
        </fieldset>
    </form>

</body>
</html>
